<div>
    <div class="unassigned-tasks">
        <div class="add-task-bar">
            <input #newTask type="text" (keyup.enter)="addNewTask(newTask)" 
                placeholder="Enter a new task..." autofocus>
            <button (click)="addNewTask(newTask)">Add New Task</button>
        </div>
        <task-list [taskManagement]="taskManagement"></task-list>
    </div>
    <div class="user" *ngFor="let user of taskManagement.users" 
         attr.data-userid="{{user.id}}">
         <div class="user-info">
            <span class="user-name">{{user.getFullName()}}</span>
            <span class="user-email">({{user.email}})</span>
        </div>

        <task-list [taskManagement]="taskManagement" [user]="user"></task-list>
    </div>
</div>
