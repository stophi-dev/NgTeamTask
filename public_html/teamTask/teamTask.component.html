<ul>
    <li *ngFor="let user of taskManagement.users" >
        {{user.getFullName()}} ({{user.email}})
        <ul>
            <li *ngFor="let task of taskManagement.getTasksForUserId(user.id)">{{task.title}}</li>
        </ul>
    </li>
</ul>
