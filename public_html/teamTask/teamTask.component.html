<style>
    .user, .unassigned-tasks {        
        margin: 1em;
    }
    .add-task-bar,
    .user {
        background-color: #ded985;
        border-radius: 5px;
    }
    .add-task-bar {
        display: flex;
        border: 10px solid #ded985;
        margin-bottom: 4px;        
    }
    .add-task-bar input {        
        flex-grow: 1;
        border-radius: 5px;
        border: none;
        line-height: 1.5em;
        height: 1.8em;
        padding-left: 0.5em;
        padding-right: 0.5em;
        margin-right: 0.5em;
    }
    .add-task-bar button {
        border-radius: 5px;
        background-color: #0063a6;
        color: white;
        border: none;
    }
    .user {        
        border: 4px solid #ded985;
    }
    .user-info {
        padding: 1em;
    }
    .user-name {
        font-size: larger;
    }
    .user-email { 
        color: #333;
    }
</style>
<div>
    <div class="unassigned-tasks">
        <div class="add-task-bar">
            <input #newTask type="text" (keyup.enter)="addNewTask(newTask)" 
                placeholder="Enter a new task..." autofocus>
            <button (click)="addNewTask(newTask)">Add New Task</button>
        </div>
        <task-list [taskManagement]="taskManagement"></task-list>
    </div>
    <div class="user" *ngFor="let user of taskManagement.users" 
         attr.data-userid="{{user.id}}">
         <div class="user-info">
            <span class="user-name">{{user.getFullName()}}</span>
            <span class="user-email">({{user.email}})</span>
        </div>

        <task-list [taskManagement]="taskManagement" [user]="user"></task-list>
    </div>
</div>
